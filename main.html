<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="main.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="Title">
        <h1 class="Title-name">Tic Tac Toe</h1>
    </div>
    <div class="Play">
        <div class="Grid">
            <div class="Cell" id="Cell1" onclick="x('1')"></div>
            <div class="Cell" id="Cell2" onclick="x('2')"></div>
            <div class="Cell" id="Cell3" onclick="x('3')"></div>
            <div class="Cell" id="Cell4" onclick="x('4')"></div>
            <div class="Cell" id="Cell5" onclick="x('5')"></div>
            <div class="Cell" id="Cell6" onclick="x('6')"></div>
            <div class="Cell" id="Cell7" onclick="x('7')"></div>
            <div class="Cell" id="Cell8" onclick="x('8')"></div>
            <div class="Cell" id="Cell9" onclick="x('9')"></div>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
